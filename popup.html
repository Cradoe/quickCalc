<!doctype html>
  <html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/quikcalc.js"></script>
    <link rel="stylesheet" href="css/quickcalc.css">
  </head>
  <body>
 <div class="calc-container">
    <div class="calculator">
    <div class="cal_display_prev"></div>
    <div class="cal_display">0</div>
    <div class="calc_keys">
      <button class="key--operator" quickcalc-action="add">+</button>
      <button class="key--operator" quickcalc-action="subtract">-</button>
      <button class="key--operator" quickcalc-action="multiply">&times;</button>
      <button class="key--operator" quickcalc-action="divide">&#247;</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button quickcalc-action="decimal">.</button>
      <button quickcalc-action="clear">AC</button>
      <button class="key--equal" quickcalc-action="calculate">=</button>
    </div>
  </div>
 </div>
  </body>
  </html>
